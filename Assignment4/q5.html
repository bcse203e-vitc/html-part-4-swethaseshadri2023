<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Order form</title>
</head>
<body>
    <h2>Dynamic Product Order form</h2>
    <form action="#" method="post">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="product">Product:</label>
        <select id="product" name="product">
            <option value="250">water bottle - Rs.250</option>
            <option value="20">soap - Rs.20</option>
            <option value="300">toy - Rs.300</option>
            <option value="500">hand fan - Rs.500</option>
        </select><br><br>


        <label for="delivery">Delivery Preference:</label><br>
        <input type="radio" id="delivery" name="Rate" value="10">
        <label for="delivery">Standard </label><br>
        <input type="radio" id="exp" name="Rate" value="200">
        <label for="exp">Express</label><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" onchange="calculateTotal()"><br><br>


        <label for="total-price">Total Price:</label> <input type="text" id="total-price" name="total-price" readonly><br><br>

        <script>
            function calculateTotal() {
                var productPrice = parseFloat(document.getElementById('product').value);
                var quantity = parseInt(document.getElementById('quantity').value);
                var totalPrice = productPrice * quantity;
                document.getElementById('total-price').value = 'Rs.' + totalPrice.toFixed(2);
            }
        </script>

    </form>
</body>
</html>
