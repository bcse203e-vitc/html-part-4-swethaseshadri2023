<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey Form</title>
</head>
<body>
    <h2>Health Survey Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label>Lifestyle Questions:</label><br>
        <input type="checkbox" id="smoking" name="lifestyle" value="smoking">
        <label for="smoking">Smoking</label><br>
        <input type="checkbox" id="drinking" name="lifestyle" value="drinking">
        <label for="drinking">Drinking</label><br>
        <input type="checkbox" id="exercise" name="lifestyle" value="exercise">
        <label for="exercise">Exercise</label><br>
        <input type="checkbox" id="diet" name="lifestyle" value="diet">
        <label for="diet">Healthy Diet</label><br><br>

        <label for="dietary-preference">Dietary Preference:</label>
        <select id="dietary-preference" name="dietary-preference" required>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non-Vegetarian</option>
            <option value="vegan">Vegan</option>
        </select><br><br>

        <label for="activity-level">Activity Level:</label>
        <select id="activity-level" name="activity-level" required>
            <option value="sedentary">Sedentary</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
        </select><br><br>

        <label for="health-concerns">Optional Health Concerns:</label><br>
        <textarea id="health-concerns" name="health-concerns" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
