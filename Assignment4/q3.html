<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Event Registration</title>
</head>
<body>
    <h2>Online Event Registration Form</h2>
    <form action="#" method="post">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="Rate">Rate the website:</label><br>
        <input type="radio" id="1" name="Rate" value="1">
        <label for="1">1</label><br>
        <input type="radio" id="2" name="Rate" value="2">
        <label for="2">2</label><br>
        <input type="radio" id="3" name="Rate" value="3">
        <label for="3">3</label><br>
        <input type="radio" id="4" name="Rate" value="4">
        <label for="4">4</label><br>
        <input type="radio" id="5" name="Rate" value="5">
        <label for="5">5</label><br><br>

        <label for="feedback">Feedback:</label><br>
        <select id="feedback" name="feedback">
            <option value="under-18">Suggestion</option>
            <option value="18-24">Bug report</option>
            <option value="25-34">Compliment</option>
        </select><br><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br> 
        
        <label for="Recommend">Would you recommend us:</label><br>
        <input type="radio" id="yes" name="Recommend" value="yes">
        <label for="yes">yes</label><br>
        <input type="radio" id="no" name="Recommend" value="no">
        <label for="no">no</label><br>

        <button type="submit">Submit</button>
        <button type="submit">Reset</button>
    </form>
</body>
</html>
