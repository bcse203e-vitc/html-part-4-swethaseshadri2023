<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Job Application Form</title>
</head>
<body>
    <h2>Job Application Form</h2>
    <form action="#" method="post">
    
    <!-- Page 1: Personal Details -->
    <div id="page-1">
        <h3>Personal Details</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="contact">Contact Info:</label>
        <input type="text" id="contact" name="contact" required><br><br>
        <button type="button" onclick="showPage(2)">Next</button>
    </div>

    <!-- Page 2: Educational Background -->
    <div id="page-2" style="display: none;">
        <h3>Educational Background</h3>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" required><br><br>
        <label for="year-of-passing">Year of Passing:</label>
        <input type="text" id="year-of-passing" name="year-of-passing" required><br><br>
        <label for="institution">Institution Name:</label>
        <input type="text" id="institution" name="institution" required><br><br>
        <button type="button" onclick="showPage(1)">Previous</button>
        <button type="button" onclick="showPage(3)">Next</button>
    </div>

    <!-- Page 3: Work Experience -->
    <div id="page-3" style="display: none;">
        <h3>Work Experience</h3>
        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company" required><br><br>
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required><br><br>
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required><br><br>
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" required><br><br>
        <button type="button" onclick="showPage(2)">Previous</button>
        <button type="submit">Submit</button>
    </div>

    <script>
        function showPage(pageNumber) {
            document.getElementById('page-1').style.display = 'none';
            document.getElementById('page-2').style.display = 'none';
            document.getElementById('page-3').style.display = 'none';
            document.getElementById(`page-${pageNumber}`).style.display = 'block';
        }
    </script>
    </form>
</body>
</html>
