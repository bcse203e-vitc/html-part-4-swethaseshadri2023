<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Form Template</title>
</head>
<body>
    <h2>Customizable Form Template</h2>
    <form>
        <label for="form-name">Form Name:</label>
        <input type="text" id="form-name" name="form-name" required><br><br>

        <label for="num-fields">Number of Input Fields:</label>
        <input type="number" id="num-fields" name="num-fields" min="1" required><br><br>

        <label for="field-type-1">Field 1 Type:</label>
        <select id="field-type-1" name="field-type-1">
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="number">Number</option>
            <option value="date">Date</option>
        </select>
        <label for="field-label-1">Field 1 Label:</label>
        <input type="text" id="field-label-1" name="field-label-1" placeholder="Enter label"><br><br>

        <label for="field-type-2">Field 2 Type:</label>
        <select id="field-type-2" name="field-type-2">
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="number">Number</option>
            <option value="date">Date</option>
        </select>
        <label for="field-label-2">Field 2 Label:</label>
        <input type="text" id="field-label-2" name="field-label-2" placeholder="Enter label"><br><br>

        <label for="field-type-3">Field 3 Type:</label>
        <select id="field-type-3" name="field-type-3">
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="number">Number</option>
            <option value="date">Date</option>
        </select>
        <label for="field-label-3">Field 3 Label:</label>
        <input type="text" id="field-label-3" name="field-label-3" placeholder="Enter label"><br><br>

    </form>
</body>
</html>
