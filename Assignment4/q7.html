<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
</head>
<body>
    <h2>Travel Booking Form</h2>
    <form action="#" method="post">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="contact-info">Contact Information:</label>
        <input type="text" id="contact-info" name="contact-info" required><br><br>

        <label for="destination">Destination:</label>
        <select id="destination" name="destination">
            <option value="paris">Paris</option>
            <option value="new-york">New York</option>
            <option value="tokyo">Tokyo</option>
            <option value="sydney">Sydney</option>
        </select><br><br>

        <label for="travel-dates">Travel Dates:</label>
        <input type="date" id="travel-dates" name="travel-dates" required><br><br>

        <label for="travelers">Number of Travelers:</label>
        <input type="number" id="travelers" name="travelers" value="1" min="1" required><br><br>

        <label>Travel Class:</label><br>
        <input type="radio" id="economy" name="class" value="economy" required>
        <label for="economy">Economy</label><br>
        <input type="radio" id="business" name="class" value="business">
        <label for="business">Business</label><br>
        <input type="radio" id="first-class" name="class" value="first-class">
        <label for="first-class">First Class</label><br><br>

        <label for="insurance">Opt for Travel Insurance:</label>
        <input type="checkbox" id="insurance" name="insurance" value="yes"><br><br>

        <label for="total-cost">Total Cost:</label>
        <input type="text" id="total-cost" name="total-cost" readonly><br><br>

    </form>

</body>
</html>
