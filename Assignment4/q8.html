<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Submission Form</title>
</head>
<body>
    <h2>Online Quiz Submission Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Question 1: Which planet is known as the Red Planet?</label><br>
        <input type="radio" id="mars" name="q1" value="mars" required>
        <label for="mars">Mars</label><br>
        <input type="radio" id="jupiter" name="q1" value="jupiter">
        <label for="jupiter">Jupiter</label><br>
        <input type="radio" id="venus" name="q1" value="venus">
        <label for="venus">Venus</label><br><br>

        <label>Question 2: Which of the following are programming languages?</label><br>
        <input type="checkbox" id="python" name="q2" value="python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="java" name="q2" value="java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="html" name="q2" value="html">
        <label for="html">HTML</label><br><br>

        <label for="timer">Time Remaining:</label>
        <input type="text" id="timer" name="timer" placeholder="Time left: 10:00 minutes" readonly><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
