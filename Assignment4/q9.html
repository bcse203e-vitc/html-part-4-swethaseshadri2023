<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
</head>
<body>
    <h2>Hotel Booking Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="contact-info">Contact Info:</label>
        <input type="text" id="contact-info" name="contact-info" required><br><br>

        <label for="check-in-date">Check-in Date:</label>
        <input type="date" id="check-in-date" name="check-in-date" required><br><br>

        <label for="check-out-date">Check-out Date:</label>
        <input type="date" id="check-out-date" name="check-out-date" required><br><br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" value="1" min="1" required><br><br>

        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label>Additional Services:</label><br>
        <input type="checkbox" id="breakfast" name="services" value="breakfast">
        <label for="breakfast">Breakfast</label><br>
        <input type="checkbox" id="airport-pickup" name="services" value="airport-pickup">
        <label for="airport-pickup">Airport Pickup</label><br><br>

        <label for="total-cost">Total Cost:</label>
        <input type="text" id="total-cost" name="total-cost" readonly><br><br>

        <input type="submit" value="Book Now">
    </form>
</body>
</html>
